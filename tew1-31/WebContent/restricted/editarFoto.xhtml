<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloEditarFoto}
  </ui:define>
	<ui:define name="cuerpo">
		<center>
		<h:form>
				<p:panelGrid columns="2" cellpadding="5">
					#{msgs.tablaTitulo}
					<h:panelGroup>
						<p:inputText value="#{controllerFoto.foto.titulo}" required="true"
							requiredMessage="#{msgs.formTitulo_foto_requiredMessage}"
							id="titulo">
						</p:inputText>
						<p:message for="titulo" />
					</h:panelGroup>
					
					#{msgs.tablaPath}
					<h:panelGroup>
						<p:fileUpload value="Editar" fileUploadListener="#{controllerFoto.editarFoto}"  process="@form" mode="advanced"/>
					</h:panelGroup>
				</p:panelGrid>
				
				
		</h:form>
		</center>
	</ui:define>
	
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
