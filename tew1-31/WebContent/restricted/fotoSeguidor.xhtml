<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloFotosTodas}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable var="vafoto20" value="#{controllerFoto.auxiliar}"
				style="margin-bottom:40px">

				<p:column headerText="#{msgs.userTitulo}">
					<h:outputText value="#{vafoto20.email}" />
				</p:column>				
				
				<p:column headerText="#{msgs.tablaTitulo}" >
					<h:outputText value="#{vafoto20.titulo}" />
				</p:column>

				<p:column headerText="#{msgs.tablaPath}" width="50%">
					<img src="#{vafoto20.path}" alt="imagen"/>
				</p:column>

				<p:column headerText="#{msgs.tablaFecha}">
					<h:outputText value="#{vafoto20.fecha_legible}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
