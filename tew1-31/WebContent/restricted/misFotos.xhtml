<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuarios.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloFotosMis}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable id="tabla90" var="vafoto90" value="#{controllerFoto.auxiliar}"
				style="margin-bottom:40px">

				<p:column headerText="#{msgs.tablaTitulo}" sortBy="#{vafoto90.titulo}">
					<h:outputText value="#{vafoto90.titulo}" />
				</p:column>

				<p:column headerText="#{msgs.tablaPath}" width="50%">
					<img src="#{vafoto90.path}" alt="imagen"/>
				</p:column>
				
				<p:column headerText="#{msgs.tablaFecha}" sortBy="#{vafoto90.fecha_legible}">
					<h:outputText value="#{vafoto90.fecha_legible}" />
				</p:column>
				<p:column headerText="#{msgs.tablaBorrar}" >
					<p:commandLink action="#{controllerFoto.eliminar(vafoto90)}" 
					value="#{msgs.borrarFoto}" update="tabla90">
				</p:commandLink>
				</p:column>
				<p:column headerText="#{msgs.tablaEditar}" >
					<p:commandLink action="#{controllerFoto.eliminar1(vafoto90)}" 
					value="#{msgs.editarFoto}" update="tabla90">
				</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/salirSesion.xhtml" />
	</ui:define>
</ui:composition>
